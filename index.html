    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #ff9a9e, #fad0c4, #ffd1dc, #fbc2eb);
            background-size: 400% 400%;
            animation: bgMove 12s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        @keyframes bgMove {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Floating emojis */
        .float {
            position: fixed;
            bottom: -50px;
            font-size: 28px;
            animation: floatUp linear infinite;
            pointer-events: none;
        }

        @keyframes floatUp {
            from {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 1;
            }

            to {
                transform: translateY(-110vh) translateX(120px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Card */
        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-radius: 30px;
            padding: 40px 30px;
            max-width: 900px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            animation: cardIn 1.2s ease;
        }

        @keyframes cardIn {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(30px);
            }

            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* Button */
        .music-btn {
            padding: 12px 25px;
            border-radius: 20px;
            border: none;
            background: rgba(255, 255, 255, 0.85);
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 15px;
            transition: transform 0.2s ease;
        }

        .music-btn:hover {
            transform: scale(1.05);
        }

        /* Title */
        h1 {
            font-family: 'Great Vibes', cursive;
            color: white;
            font-size: 64px;
            margin: 0 0 10px;
            text-shadow: 0 0 25px rgba(255, 255, 255, 0.7);
            animation: glow 2s infinite alternate, wave 4s ease-in-out infinite;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
            }

            to {
                text-shadow: 0 0 35px rgba(255, 255, 255, 1);
            }
        }

        @keyframes wave {

            0%,
            100% {
                transform: rotate(0deg);
            }

            50% {
                transform: rotate(1deg);
            }
        }

        /* Cake */
        .cake {
            font-size: 70px;
            margin: 10px 0 20px;
            animation: bounce 1.2s infinite;
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }

            100% {
                transform: translateY(0);
            }
        }

        /* Photos */
        .photos {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin: 25px 0;
            flex-wrap: wrap;
        }

        .photos img {
            width: 260px;
            max-width: 90%;
            border-radius: 22px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.35);
            animation: photoIn 1.4s ease;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .photos img:hover {
            transform: scale(1.08) rotate(1deg);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.45);
        }

        @keyframes photoIn {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(30px);
            }

            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* Text */
        p {
            color: white;
            font-size: 22px;
            font-weight: 300;
            line-height: 1.6;
            margin-top: 15px;
        }

        /* Sparkles */
        .sparkle {
            position: fixed;
            font-size: 14px;
            pointer-events: none;
            animation: sparkle 2s linear forwards;
        }

        @keyframes sparkle {
            from {
                opacity: 1;
                transform: translateY(0) scale(1);
            }

            to {
                opacity: 0;
                transform: translateY(-80px) scale(0);
            }
        }
    </style>
</head>
